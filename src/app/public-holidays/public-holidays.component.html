<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="SNo">
        <th mat-header-cell *matHeaderCellDef> S.No</th>
        <!-- <td mat-cell *matCellDef="let element"> 1</td> -->
        <td mat-cell *matCellDef="let element; let i = index;" style="width:10%;"> {{i+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element" style="width:30%;"> {{element.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element" style="width:40%;"> {{element.date | date:' EE,dd-MM-yyy'}} </td>
    </ng-container>


    <!-- <ng-container matColumnDef="ContactPerson">
        <th mat-header-cell *matHeaderCellDef> Contact Person </th>

    </ng-container>


    <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>

    <ng-container matColumnDef="Mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.Mobile}} </td>
    </ng-container>


    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
  
        <td mat-cell *matCellDef="let element">
            <mat-slide-toggle class="example-margin" style="color:red;" [checked]="element.Status=='Active'?true:false">

            </mat-slide-toggle>
        </td>
    </ng-container> -->

    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" style="width:10%;">
        <button mat-icon-button (click)="editHoliday()">
            <mat-icon>edit</mat-icon>
        </button>|
        <button mat-icon-button (click)="deleteHoliday()">
            <mat-icon>delete</mat-icon>
        </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
